<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Завдання №2 — Таблична та блокова верстка</title>
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #e9eef5; /* фон сторінки */
  color: #222;
  margin: 0;
  padding: 30px;
}

h2 {
  color: #003366;
  border-bottom: 2px solid #003366;
  padding-bottom: 5px;
  margin-top: 40px;
  text-align: center;
}

/* === Загальні стилі === */
.wrapper {
  background: #fff; /* білий фон усередині макета */
  padding: 0;
  border: 1px solid #999;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  margin: 30px auto;
}

/* Кольори блоків */
.header, .footer {
  background: #1e64d6;
  color: #fff;
  text-align: center;
  padding: 15px;
}
.sidebar {
  background: #f7c74d;
  text-align: center;
  padding: 15px;
}
.content {
  background: #fff;
  text-align: center;
  padding: 15px;
}

/* ===== 1. Фіксована таблична верстка ===== */
.fixed-table {
  width: 600px;
  border-collapse: collapse;
  margin: 0 auto;
  table-layout: fixed;
  background: #fff;
}
.fixed-table td {
  border: 1px solid #ccc;
  padding: 0;
}
.fixed-table .header, .fixed-table .footer {
  height: 60px;
}
.fixed-table .sidebar {
  width: 120px;
}
.fixed-table .content {
  width: 360px;
}

/* ===== 2. Гумова таблична верстка ===== */
.fluid-table {
  width: 80%;
  border-collapse: collapse;
  margin: 0 auto;
  background: #fff;
}
.fluid-table td {
  border: 1px solid #ccc;
  padding: 0;
}
.fluid-table .header, .fluid-table .footer {
  height: 60px;
}
.fluid-table .sidebar {
  width: 20%;
}
.fluid-table .content {
  width: 60%;
}

/* ===== 3. Фіксована блокова верстка ===== */
.fixed-block {
  width: 600px;
  margin: 0 auto;
  background: #fff;
  border: 1px solid #ccc;
}
.fixed-block .header {
  height: 60px;
}
.fixed-block .sidebar-left, .fixed-block .sidebar-right {
  width: 120px;
  float: left;
  height: 200px;
  background: #f7c74d;
  text-align: center;
  line-height: 200px;
}
.fixed-block .sidebar-right {
  float: right;
}
.fixed-block .content {
  margin: 0 120px;
  height: 200px;
  background: #fff;
  text-align: center;
  line-height: 200px;
}
.fixed-block .footer {
  clear: both;
  height: 60px;
}

/* ===== 4. Гумова блокова верстка ===== */
.fluid-block {
  width: 80%;
  margin: 0 auto;
  background: #fff;
  border: 1px solid #ccc;
}
.fluid-block .header {
  height: 60px;
}
.fluid-block .sidebar-left, .fluid-block .sidebar-right {
  width: 20%;
  float: left;
  height: 200px;
  background: #f7c74d;
  text-align: center;
  line-height: 200px;
}
.fluid-block .sidebar-right {
  float: right;
}
.fluid-block .content {
  margin: 0 20%;
  height: 200px;
  background: #fff;
  text-align: center;
  line-height: 200px;
}
.fluid-block .footer {
  clear: both;
  height: 60px;
}

/* Синій для шапки й підвалу */
.header, .footer {
  background: #1e64d6;
  color: #fff;
  line-height: 60px;
}
</style>
</head>
<body>

<h2>Фіксована таблична верстка</h2>
<div class="wrapper">
  <table class="fixed-table">
    <tr><td colspan="3" class="header">1</td></tr>
    <tr>
      <td class="sidebar">2</td>
      <td class="content">4</td>
      <td class="sidebar">5</td>
    </tr>
    <tr><td colspan="3" class="footer">3</td></tr>
  </table>
</div>

<h2>Гумова таблична верстка</h2>
<div class="wrapper">
  <table class="fluid-table">
    <tr><td colspan="3" class="header">1</td></tr>
    <tr>
      <td class="sidebar">2</td>
      <td class="content">4</td>
      <td class="sidebar">5</td>
    </tr>
    <tr><td colspan="3" class="footer">3</td></tr>
  </table>
</div>

<h2>Фіксована блокова верстка</h2>
<div class="wrapper fixed-block">
  <div class="header">1</div>
  <div class="sidebar-left">2</div>
  <div class="content">4</div>
  <div class="sidebar-right">5</div>
  <div class="footer">3</div>
</div>

<h2>Гумова блокова верстка</h2>
<div class="wrapper fluid-block">
  <div class="header">1</div>
  <div class="sidebar-left">2</div>
  <div class="content">4</div>
  <div class="sidebar-right">5</div>
  <div class="footer">3</div>
</div>

</body>
</html>
